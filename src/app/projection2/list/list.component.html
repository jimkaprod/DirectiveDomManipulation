<ng-template #itemTpl let-option="option" let-index="index">
  <div class="card">
    <div class="card-header">Featured</div>
    <div class="card-body">
      <h5 class="card-title">
        {{ option.item.titre }}
      </h5>
      <p class="card-text">
        {{ option.item.description }}
      </p>

      <button class="btn btn-primary" (click)="deleteIt(option)">
        Go somewhere
      </button>
      <!-- <ng-template #dynamic></ng-template> -->
    </div>
  </div>
</ng-template>

<ng-template #child>
  <div>ouch</div>
</ng-template>

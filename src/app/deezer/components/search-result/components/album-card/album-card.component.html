<div class="cards-container mb-5">
  <div *ngFor="let result of (searchResults$ | async)?.data as results; let i=index; trackBy: trackByIndex" 
    appAmIVisible
    [isTargetElement]="i === (results.length-1)"
    (elementVisible)="emitElementVisible($event)"
    class="card">
    <img 
      [src]="result?.cover_medium"
      class="card-img-top"
    >
    <div class="card-icones">
      <i class="bi bi-play-circle"></i>
    </div>
      

    <div class="card-body px-2 py-2">
      <h5 class="card-title">{{result?.title}}</h5>
      <p class="card-text">{{result?.artist?.name}}</p>
    </div>
  </div>
</div>
